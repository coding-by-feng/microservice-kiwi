services:
  kiwi-gate:
    image: kiwi-gate:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
    volumes:
      - ~/docker/kiwi/gate/logs:/logs:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9991/health"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m

  kiwi-upms:
    image: kiwi-upms:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
    volumes:
      - ~/docker/kiwi/upms/logs:/logs:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m

  kiwi-auth:
    image: kiwi-auth:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
      # Google OAuth2 Configuration
      - GOOGLE_OAUTH2_CLIENT_ID=${GOOGLE_OAUTH2_CLIENT_ID}
      - GOOGLE_OAUTH2_CLIENT_SECRET=${GOOGLE_OAUTH2_CLIENT_SECRET}
      - GOOGLE_OAUTH2_REDIRECT_URI=${GOOGLE_OAUTH2_REDIRECT_URI}
      - HOME_PAGE=${HOME_PAGE}
    volumes:
      - ~/docker/kiwi/auth/logs:/logs:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m

  kiwi-word-biz:
    image: kiwi-word-biz:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
    volumes:
      - ~/docker/kiwi/word/logs:/logs:Z
      - ~/docker/kiwi/word/bizTmp:/wordTmp:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "kiwi-word-biz"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m
    depends_on:
      - kiwi-gate

  kiwi-ai-biz:
    image: kiwi-ai-biz:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
      - GROK_API_KEY=${GROK_API_KEY}
    volumes:
      - ~/docker/kiwi/ai/logs:/logs:Z
      - ~/docker/kiwi/ai/tmp:/ai-tmp:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "kiwi-ai-biz"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m
    depends_on:
      - kiwi-gate

  kiwi-crawler:
    image: kiwi-crawler:2.0
    user: root
    environment:
      - KIWI_ENC_PASSWORD=${KIWI_ENC_PASSWORD}
      - DB_IP=${DB_IP}
    volumes:
      - ~/docker/kiwi/crawler/logs:/logs:Z
      - ~/docker/kiwi/crawler/tmp:/crawlerTmp:Z
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6001/health"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 4m
    depends_on:
      - kiwi-gate
      - kiwi-word-biz