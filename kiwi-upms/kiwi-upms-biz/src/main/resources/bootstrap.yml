server:
  port: 4001

spring:
  application:
    name: kiwi-upms
  beaninfo:
    ignore: false
  profiles:
    active: dev,prod
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: kiwi-config

eureka:
  instance:
    prefer-ip-address: true
    instance-id: kiwi-upms
  client:
    service-url:
      defaultZone: http://codingByFeng:123456@kiwi-eureka:8762/eureka
