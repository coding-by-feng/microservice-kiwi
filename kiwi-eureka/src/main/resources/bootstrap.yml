server:
  port: 8762

spring:
  security:
    user:
      name: codingByFeng
      password: 123456
  application:
    name: kiwi-eureka
  cloud:
    config:
      discovery:
        enabled: false

eureka:
  instance:
    prefer-ip-address: true
    instance-id: kiwi-eureka
    ip-address: kiwi-eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://codingByFeng:123456@${eureka.instance.ip-address}:${server.port}/eureka
  server:
    eviction-interval-timer-in-ms: 60000
    peer-node-read-timeout-ms: 2000
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
