server:
  port: 7771

spring:
  application:
    name: kiwi-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config


# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: kiwi-config
    ip-address: kiwi-config
  client:
    service-url:
      defaultZone: http://codingByFeng:123456@kiwi-eureka:8762/eureka

# 暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: '*'
