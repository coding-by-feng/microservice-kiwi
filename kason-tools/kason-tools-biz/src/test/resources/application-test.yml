spring:
  datasource:
    url: jdbc:h2:mem:toolstest;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
logging:
  level:
    root: warn
    me.fengorz.kason: info
ms:
  config:
    exclude-cache: true
