# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# hystrix 配置
hystrix:
  threadpool:
    default:
      # 配置线程池
      coreSize: 100
      queueSizeRejectionThreshold: 120
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 150
      execution:
        isolation:
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 120
          thread:
            timeoutInMilliseconds: 100000
  shareSecurityContext: true

#请求处理的超时时间
ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000

# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: id_worker
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
      select-strategy: NOT_EMPTY
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# spring security 配置
security:
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://kiwi-auth/oauth/check_token

fdfs:
  connect-timeout: 30000
  so-timeout: 60000
  thumb-image:
    width: 150
    height: 150
  tracker-list: kiwi-fastdfs:22122

# 避免 Elasticsearch health check failed 异常
management:
  health:
    elasticsearch:
      enabled: false
