version: '3.3'
services:
  kiwi-eureka:
    image: kiwi-eureka:1.0
    ports:
      - '8762:8762'
    volumes:
      - /root/docker/kiwi/eureka/logs:/logs
    network_mode: "host"
  kiwi-config:
    image: kiwi-config:1.0
    ports:
      - '7771:7771'
    volumes:
      - /root/docker/kiwi/config/logs:/logs
    network_mode: "host"
  kiwi-upms:
    image: kiwi-upms:1.0
    ports:
      - '4001:4001'
    volumes:
      - /root/docker/kiwi/upms/logs:/logs
    network_mode: "host"
  kiwi-gate:
    image: kiwi-gate:1.0
    ports:
      - '9991:9991'
    volumes:
      - /root/docker/kiwi/gate/logs:/logs
    network_mode: "host"
  kiwi-auth:
    image: kiwi-auth:1.0
    ports:
      - '3001:3001'
    volumes:
      - /root/docker/kiwi/auth/logs:/logs
    network_mode: "host"
  kiwi-word:
    image: kiwi-word:1.0
    ports:
      - '5001:5001'
    volumes:
      - /root/docker/kiwi/word/logs:/logs
    network_mode: "host"
